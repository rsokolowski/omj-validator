<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OMJ Validator{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/years" class="logo">OMJ Validator</a>
            <nav class="nav">
                {% block nav %}
                <a href="/years">Zadania</a>
                <a href="/logout" class="nav-logout">Wyloguj</a>
                {% endblock %}
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Olimpiada Matematyczna Juniorów - Walidator rozwiązań</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
