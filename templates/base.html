<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OMJ Validator{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/years" class="logo">OMJ Validator</a>
            <nav class="nav">
                {% block nav %}
                <a href="/years">Zadania</a>
                {% if is_authenticated %}
                <a href="/logout" class="nav-logout">Wyloguj</a>
                {% else %}
                <a href="/login" class="nav-login">Zaloguj</a>
                {% endif %}
                {% endblock %}
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Olimpiada Matematyczna Juniorów - Walidator rozwiązań</p>
        </div>
    </footer>

    <!-- Marked for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.1/marked.min.js"></script>
    <!-- KaTeX for math rendering -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <!-- App JS -->
    <script src="/static/app.js"></script>
    <script>
        // Initialize feedback rendering after all scripts are loaded
        if (typeof initFeedbackRendering === 'function') {
            initFeedbackRendering();
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
