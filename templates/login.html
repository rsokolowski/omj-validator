<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - OMJ Validator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>OMJ Validator</h1>
            <p class="login-subtitle">Walidator rozwiązań Olimpiady Matematycznej Juniorów</p>

            {% if error %}
            <div class="alert alert-error">{{ error }}</div>
            {% endif %}

            <form method="post" action="/login" class="login-form">
                <div class="form-group">
                    <label for="key">Klucz dostępu</label>
                    <input type="password" id="key" name="key" required
                           placeholder="Wprowadź klucz dostępu" autocomplete="current-password">
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember" value="true">
                        <span>Zapamiętaj mnie</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Zaloguj</button>
            </form>
        </div>
    </div>
</body>
</html>
