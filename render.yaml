services:
  - type: web
    name: omj-validator
    runtime: python
    region: frankfurt  # Closest to Poland
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      # Google OAuth
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set manually in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: SESSION_SECRET_KEY
        sync: false  # Set manually (generate with: openssl rand -hex 32)
      # Access control - comma-separated list of allowed emails
      - key: ALLOWED_EMAILS
        sync: false  # Set manually in Render dashboard
      # AI Provider
      - key: AI_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: GEMINI_MODEL
        value: gemini-3-pro-preview
      - key: GEMINI_TIMEOUT
        value: "90"
      - key: UPLOAD_MAX_SIZE_MB
        value: "10"
      # Note: Free tier has no persistent disk - data lost on restart
