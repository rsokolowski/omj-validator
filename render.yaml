services:
  # FastAPI Backend (API only)
  - type: web
    name: omj-api
    runtime: python
    region: frankfurt  # Closest to Poland
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      # Database (PostgreSQL required)
      - key: DATABASE_URL
        sync: false  # Set to PostgreSQL connection string (required for persistence)
      # Google OAuth
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set manually in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: SESSION_SECRET_KEY
        sync: false  # Set manually (generate with: openssl rand -hex 32)
      # Access control - comma-separated list of allowed emails
      - key: ALLOWED_EMAILS
        sync: false  # Set manually in Render dashboard
      # AI Provider
      - key: AI_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: GEMINI_MODEL
        value: gemini-3-pro-preview
      - key: GEMINI_TIMEOUT
        value: "90"
      - key: UPLOAD_MAX_SIZE_MB
        value: "10"
      # Note: Free tier has no persistent disk - uploaded images lost on restart
      # For full persistence, attach persistent disk or use cloud storage for uploads

  # Next.js Frontend
  - type: web
    name: omj-frontend
    runtime: node
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      # Backend API URL for server-side fetches
      - key: FASTAPI_URL
        fromService:
          name: omj-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      # Public API URL for client-side fetches (same as frontend URL, proxied)
      - key: NEXT_PUBLIC_API_URL
        value: ""  # Empty means relative URLs, proxied through Next.js
