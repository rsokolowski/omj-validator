# Alembic configuration for OMJ Validator

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Prepend sys.path for alembic env.py to import app modules
prepend_sys_path = .

# Version path separator (OS-specific)
# version_path_separator = os

# Set to 'true' to run environment configuration only once
# (optimization for larger configurations)
# configure_logger = false

# Timezone for revision timestamps
# timezone =

# Truncate long values for revision message
# truncate_slug_length = 40

# Output encoding for revision files
output_encoding = utf-8

# Database URL is set in env.py from app/config.py
# DO NOT set sqlalchemy.url here - it's handled in env.py


[post_write_hooks]
# Uncomment to auto-format migrations with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
